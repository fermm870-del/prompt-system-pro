<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt System Pro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #f8fafc;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            text-align: center;
        }
        header h1 { font-size: 2rem; margin-bottom: 8px; }
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
        }
        .card {
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .card:hover { 
            background: #3b82f6;
            transform: translateY(-2px);
        }
        .card h3 { color: #3b82f6; margin-bottom: 8px; }
        .card p { color: #94a3b8; font-size: 0.875rem; }
        #loading { text-align: center; padding: 40px; color: #94a3b8; }
    </style>
</head>
<body>
    <header>
        <h1>ðŸš€ Prompt System Pro</h1>
        <p>Sistema de Prompts + Groq</p>
    </header>
    <main>
        <div id="loading">Carregando prompts...</div>
        <div id="content" class="grid" style="display:none;"></div>
    </main>
    <script>
        fetch('/api/prompts')
            .then(r => r.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'grid';
                const container = document.getElementById('content');
                data.forEach(cat => {
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.innerHTML = `<h3>${cat.name}</h3><p>${cat.count} prompt(s)</p>`;
                    div.onclick = () => window.location.href = `/api/prompts/${cat.name}/${cat.prompts[0].name}`;
                    container.appendChild(div);
                });
            })
            .catch(err => {
                document.getElementById('loading').textContent = 'Erro: ' + err.message;
            });
    </script>
</body>
</html>
